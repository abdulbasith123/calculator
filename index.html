<!DOCTYPE html>
<html>

<head>


	<style>
		table {
			border: 1px solid black;
			margin-left: auto;
			margin-right: auto;
		}

		input[type="button"] {
			width: 100%;
			padding: 20px 40px;
			background-color: rgba(236, 67, 87, 0.938);
			color: white;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
		}

        


		input[type="text"] {
			padding: 20px 30px;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			border: 2px solid black;
		}
	</style>
</head>


<body>
	<table id="calculator">
		<tr>
			<td colspan="3"><input type="text" id="result"></td>
			<td><input type="button" value="c" onclick="allClear()" /> </td>
		</tr>
		<tr>
			
			<td><input type="button" value="1" onclick="displayNum(1)"> </td>
			<td><input type="button" value="2" onclick="displayNum(2)"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="3" onclick="displayNum(3)"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="/" onclick="displayNum('/')"
						onkeydown="myFunction(event)"> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="displayNum(4)"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="5" onclick="displayNum(5)"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="6" onclick="displayNum(6)"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="*" onclick="displayNum('*')"
						onkeydown="myFunction(event)"> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="displayNum(7)"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="8" onclick="displayNum(8)"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="9" onclick="displayNum(9)"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="-" onclick="displayNum('-')"
						onkeydown="myFunction(event)"> </td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="displayNum(0)"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="." onclick="displayNum('.')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="=" onclick="evaluateExp()"> </td>

			<td><input type="button" value="+" onclick="displayNum('+')"
						onkeydown="myFunction(event)"> </td>
		</tr>
        <tr>
            <td><input style="width:346%" class="erase" type="button" value="&#9003;" onclick="removeElement()"> </td>
        </tr>
	</table>

	
</body>
<script src="./calc.js"> </script>

</html>
